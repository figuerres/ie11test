<h1>
  {{title}}
</h1>
<div>
      <p>Requests log:</p>
      <p *ngFor="let request of requests; let i = index;">
        #{{ i + 1 }}: <b>{{ request.method | uppercase }}</b> request to <i>{{ request.url }}</i>
      </p>
      <p>Response:</p>
      <p *ngIf="error">Error: {{ error }}</p>
      <pre><code>{{ res | json }}</code></pre>
</div>
